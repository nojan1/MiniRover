<div class="row">
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-left">
          Video
        </div>
        <div class="pull-right">
          <select [(ngModel)]="cameraSource" (ngModelChange)="updateCameraSource()">
            <option value="1">Left camera</option>
            <option value="2">Right camera</option>
            <option value="3">Depthmap view</option>
          </select>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <img class="img-responsive" [src]="dataService.visionData" />
      </div>
    </div>
  </div>

  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Sodar
      </div>
      <div class="panel-body">
        <canvas appSodar width="250" height="250"></canvas>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        Info
      </div>
      <div class="panel-body">
        <b>Gyro: </b> Pith {{imuReading.pitch}}&deg; Roll {{imuReading.roll}}&deg; Yaw {{imuReading.yaw}}&deg; <br>
        <b>Compass: </b> 120&deg; <br>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        Programs
      </div>
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <select class="form-control" [(ngModel)]="selectedProgram" name="selectedProgram">
              <option *ngFor="let program of programs" [ngValue]="program">{{program}}</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary" (click)="runProgram()">Run</button>
          <button type="button" class="btn btn-warn" (click)="stopProgram()">Stop</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-log></app-log>
  </div>
</div>
